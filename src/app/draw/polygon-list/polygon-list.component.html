<div style="padding-top: 10px">
  <h3>Polygon list:</h3>
  <hr>
  <div class="list">
    <mat-action-list>
      <ng-container *ngFor="let polygon of polygons; let i = index">
        <div class="row">
          <mat-list-item class="col" style="word-wrap: break-word;">
            {{i + 1}}. {{polygon.label}}
          </mat-list-item>
          <button class="col" (click)="deletePolygon(polygon.id)">delete</button>
        </div>
        <mat-divider></mat-divider>
      </ng-container>
    </mat-action-list>
  </div>
</div>
