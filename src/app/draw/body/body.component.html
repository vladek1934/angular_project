<div class="app" style="padding-top: 0; padding-bottom: 0; background: transparent">
  <mat-grid-list cols = "24" rowHeight = "92vh">
    <mat-grid-tile
      [colspan] = "3"
      [rowspan] = "1"
      class="no-grid-align"
      style="background: white;">
      <div style="width: 100%; height: 100%; overflow: auto;">
        <app-image-list></app-image-list>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan] = "1"
      [rowspan] = "1"
      class="no-grid-align"
      style="background: rgb(52,58,64)">
      <app-toolbox></app-toolbox>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan] = "16"
      [rowspan] = "1"
      class="no-grid-align">
      <div style="width: 100%; height: 100%; overflow: auto;">
        <app-canvas [labels]="labels"></app-canvas>
      </div>
    </mat-grid-tile>

    <mat-grid-tile
      [colspan] = "4"
      [rowspan] = "1"
      class="no-grid-align"
      style="background: white">
      <div style="width: 100%; height: 100%; overflow: auto;">
        <app-polygon-list [labels]="labels"></app-polygon-list>
      </div>
    </mat-grid-tile>
  </mat-grid-list>
